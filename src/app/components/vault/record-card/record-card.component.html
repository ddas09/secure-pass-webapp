<mat-card>
  <mat-card-header>
    <div class="space-between">
      <mat-icon *ngIf="!isRecordShared">person</mat-icon>
      <mat-icon *ngIf="isRecordShared">group</mat-icon>

      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon class="record-menu">more_horiz</mat-icon>
      </button>
    </div>

    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="onViewButtonClick()">
        <mat-icon>visibility</mat-icon>
        <span>View</span>
      </button>
      <button *ngIf="isVaultRecord" mat-menu-item (click)="onEditButtonClick()">
        <mat-icon>edit_note</mat-icon>
        <span>Edit</span>
      </button>
      <button mat-menu-item (click)="onDeleteButtonClick()">
        <mat-icon>delete</mat-icon>
        <span>Delete</span>
      </button>
      <button
        *ngIf="isVaultRecord"
        mat-menu-item
        (click)="onSharingButtonClick()"
      >
        <mat-icon>group</mat-icon>
        <span>Sharing</span>
      </button>
    </mat-menu>
  </mat-card-header>

  <mat-card-content>
    <div class="h3">{{ record.title }}</div>
    <div>{{ record.login }}</div>
  </mat-card-content>
</mat-card>
